<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="../public/css/login.css">
    <!-- <link rel="stylesheet" href="assets/style.css"> -->
    <title>&Chill</title>
</head>
<body>


    <div class="uk-child-width-1-6@m uk-grid-small uk-grid-match custom-aside" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-body">
            
            <img class="uk-border-circle" width="100" height="100" src="../assets/images/Grayson Prof.jpeg">
            <h3 class="uk-card-title">Grayson, 25</h3>
                <h3 class="uk-card-title"><p uk-margin>

                    <button class="uk-button uk-button-default">View Matches</button>
                    <br><br>
                    <button class="uk-button uk-button-default">Account Settings</button>
                    <br><br>
                    <button class="uk-button uk-button-default">Update Profile</button>
                    <br><br>
                    <button class="uk-button uk-button-default">Daily Match Quiz</button>
                    <br><br>
                    <button class="uk-button uk-button-default">Messages</button>
                    <br>
                    <button class="uk-button uk-button-text">Log Out</button>
                </p></h3>
            </div>
            </div>
        </div>

        <div class="uk-grid-collapse uk-child-width-expand@l uk-text-center uk-position-top-center uk-margin-large-top " uk-grid>
            <div>
                <img width="250" height="250" src="../assets/images/&chill-logo.png">
            </div>
            <div>
                <h4 class="uk-card-title">Welcome Back {{Name}}</h4>
            </div>
            <div>
                
            </div>

        </div>
        <div class="uk-card uk-card-default uk-width-1-4@m uk-position-center">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-auto">
                        <img class="uk-border-circle" width="150" height="150" src="../assets/images/red-head-match.jpg">
                    </div>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove">Jess, 23</h3>
                        <p class="uk-text-meta uk-margin-remove"><time datetime="2016-04-01T19:00">April 01, 2016</time></p>
                    </div>
                </div>
            </div>
            
            <div class="uk-card-footer">
                <a href="#" class="uk-button uk-button-text uk-margin-remove">View Profile</a>
            </div>
        </div>

    </section>
   

<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>
</body>
</html>
